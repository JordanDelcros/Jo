<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jo</title>
	<script src="scripts/jo.js"></script>
	<style>

	#outter {

		width: 500px;
		height: 500px;
		background: red;
	}

	#inner {

		width: 250px;
		height: 250px;
		background: blue;
	}

	</style>
</head>
<body>
	<div id="outter">
		<div>
			<div id="alone">
				<span>
					<span></span>
				</span>
			</div>
		</div>
	<script>

		var $element = $("#outter > div");

		$element
			.attr("class", "checked")
			.attr("class", "unchecked");

		$element
			.on("mouseenter", function( event ){

				console.log("over")

				$(this).css("background-color", "purple");

			})
			.on("mouseleave", function(){
	
				console.log("out");

				$(this).css({
					backgroundColor: "red"
				})
	
			});

		var $subElements = $element.find("> div");

		console.log($subElements);

	</script>
</body>
</html>
