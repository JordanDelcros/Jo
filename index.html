<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jo</title>
	<script src="scripts/jo.js"></script>
	<style>

		* {
			margin: 0;
			padding: 0;
			border: 0;
			color: inherit;
		}

		html,
		body,
		header,
		main,
		section {
			height: 100%;
		}

		h2:after {
			content: "";
			display: block;
			position: relative;
			width: 100%;
			height: 20px;
			background-color: blue;
		}

	</style>
	<script>

		(function(){

			Jo.fn.border = function(){

				return this.each(function(){

					$(this).css({
						borderWidth: "2px",
						borderStyle: "solid",
						borderColor: "black",
						backgroundColor: "red"
					});

				});

			};

		})(Jo);

		var isReady = function(){

			console.log("document is ready");

			var ht = "<b>ah</b>";
			var nodes = document.querySelectorAll("body h2");
			var node = document.createElement("b");
			node.appendChild(document.createTextNode("hahaha"));

			$("h2").border().replace(ht);
			
			var $worker = $.worker({
				url: "scripts/worker.js",
				send: function( message ){

					console.log("main send", message);

				},
				receive: function( message ){

					console.log("main receive", message);

				},
				close: function(){

					console.log("CLOSING");

				},
				error: function( message ){

					console.log("main error", message);	

				}
			});

			var myFunc = function( message ){

				console.log("im receiver and ive message for u", this, message);

			};

			$worker
				.on("message", myFunc, false)
				.send("start")
				.close(function(){

					console.log("CLOSING2", this);

				});

		};


		Jo(document)
			.on("ready", isReady)
			// .off("ready", isReady);


		Jo(function($){

			console.log("function (window) ready !");

		});

	</script>
</head>
<body class="test">
	<header>
		<h1><abbr title="JavaScript Overloaded">Jo</abbr></h1>
		<nav>
			<ul>
				<li><a href="#what">What ?</a></li>
				<li><a href="#what">Why ?</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="what">
			<h2>What ?</h2>
		</section>
		<section id="why">
			<h2>Why ?</h2>
		</section>
	</main>
	<h3>putain</h3>
</body>
</html>
