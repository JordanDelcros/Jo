<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jo</title>
	<script src="scripts/jo.js"></script>
	<style>

		* {
			margin: 0;
			padding: 0;
			border: 0;
			color: inherit;
		}

		html,
		body,
		header,
		main,
		section {
			height: 100%;
		}

		h2:after {
			content: "";
			display: block;
			position: relative;
			width: 100%;
			height: 20px;
			background-color: blue;
		}

	</style>
	<script>

		(function(){

			Jo.fn.border = function(){

				return this.each(function(){

					$(this).css({
						borderWidth: "2px",
						borderStyle: "solid",
						borderColor: "black",
						backgroundColor: "red"
					});

				});

			};

		})(Jo);

		var isReady = function(){

			console.log("document is ready");
			var $h2 = $("h2").border();

			console.log($("h2").css("width"));

		};

		Jo(document)
			.on("ready", isReady)
			// .off("ready", isReady);


		Jo(function($){

			console.log("function (window) ready !");

		});

	</script>
</head>
<body class="test">
	<header>
		<h1><abbr title="JavaScript Overloaded">Jo</abbr></h1>
		<nav>
			<ul>
				<li><a href="#what">What ?</a></li>
				<li><a href="#what">Why ?</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="what">
			<h2>What ?</h2>
		</section>
		<section id="why">
			<h2>Why ?</h2>
		</section>
	</main>
</body>
</html>
