<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jo</title>
	<script src="scripts/jo.js"></script>
	<style>

		* {
			margin: 0;
			padding: 0;
			border: 0;
			color: inherit;
		}

		html,
		body,
		header,
		main,
		section {
			height: 100%;
		}

		body {
			background-color: #333;
		}

		h2:after {
			content: "";
			display: block;
			position: relative;
			width: 100%;
			height: 20px;
			background-color: blue;
		}

	</style>
	<script>

		var media;

		var isReady = function(){

			console.log("document is ready");

			var arr = ["a", "b", "c", "d"];

			arr.splice(2, 1);
			console.log(arr);

			socket = $.socket({
				url: "public.localhost:9000",
				open: function(){
					console.log("SOCKET IS OPEN");
				}
			});

			var peer = $.peer({
				url: "",
				config: {
					iceServers: new Array()
				}
			});

			media = $.media({
				video: true,
				audio: false,
				success: function( src, stream ){

					Jo("video").item(0).attr("src", src).found[0].play();

					peer.add(stream);

				},
				error: function( code ){

					console.log("fail", code);

				}
			});

		};


		Jo(document)
			.on("ready", isReady)
			// .off("ready", isReady);


		Jo(function($){

			console.log("function (window) ready !");

		});

	</script>
</head>
<body class="test">
	<header>
		<video width="200" height="100"></video>
		<video width="200" height="100"></video>
		<h1><abbr title="JavaScript Overloaded">Jo</abbr></h1>
		<nav>
			<ul>
				<li><a href="#what">What ?</a></li>
				<li><a href="#what">Why ?</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="what">
			<h2>What ?</h2>
		</section>
		<section id="why">
			<h2>Why ?</h2>
		</section>
	</main>
	<h3>putain</h3>
</body>
</html>
