<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jo</title>
	<script src="scripts/jo.js"></script>
	<style>

	#outter {

		width: 500px;
		height: 500px;
		background: red;
	}

	#inner {

		width: 250px;
		height: 250px;
		background: blue;
	}

	</style>
</head>
<body>
	<div id="outter">
		<div id="inner"></div>
		<div id="next">
			<div id="in2">
				<p></p>
			</div>
		</div>
		<p></p>
	</div>
	<script>

		var $element = $("#outter");

		$element
			.find("#inner")
			.on("mouseenter", function( event ){

				$(this).css({
					backgroundColor: "green"
				});

			})
			.on("mouseleave", function(){
	
				$(this).css({
					backgroundColor: "red"
				})
	
			});

	</script>
</body>
</html>
